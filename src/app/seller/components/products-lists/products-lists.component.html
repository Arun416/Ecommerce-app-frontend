<div class="py-3 py-md-5 bg-light">
    <div class="container">
       
        <div class="row">
            <div class="col-md-12">
                <h4 class="mb-4">My Products</h4>
            </div>
            <ng-container *ngIf="_productLists?.length>0">
            <div  class="col-md-3"  *ngFor="let items of _productLists">
             <app-product-card [product]="items"></app-product-card>
            </div>  
            </ng-container>
            <div *ngIf="_productLists?.length<=0" class="col-md-3">
               <h4 class="mt-2 text-center">No Product Found</h4>
            </div>    
        </div>
    </div>
</div>
