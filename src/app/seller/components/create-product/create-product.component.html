                <h5>Images</h5>
                <div class="custom-dropzone" ngx-dropzone [accept]="'image/*'" (change)="onSelect($event)">
                    <ngx-dropzone-label>
                        <div>
                            <h4>Drag & drop Files (or) Browse files here</h4>
                        </div>
                    </ngx-dropzone-label>
                    <ngx-dropzone-image-preview ngProjectAs="ngx-dropzone-preview" *ngFor="let f of files" [file]="f" [removable]="true" (removed)="onRemove(f)">
                        <ngx-dropzone-label>{{ f.name }} ({{ f.type }})</ngx-dropzone-label>
                    </ngx-dropzone-image-preview>
                </div>

            </div>
    
            <div class="col-lg-7 contact-form__wrapper p-5 order-lg-1">
                <form [formGroup]="createProductFormGroup" (ngSubmit)="onCreateProduct(createProductFormGroup.value)"  class="contact-form form-validate" novalidate="novalidate">
                    <div class="row">
                        <div class="col-sm-6 mb-3">
                            <div class="form-group">
                                <label class="required-field" for="firstName">Product Name</label>
                                <input type="text" class="form-control" 
                                placeholder="Wendy" formControlName="product_Name">
                            </div>
                        </div>
    
                        <div class="col-sm-6 mb-3">
                            <div class="form-group">
                                <label for="lastName">Product Description</label>
                                <input type="text" class="form-control" 
                                 placeholder="Product Description" formControlName="product_Description">
                            </div>
                        </div>
                        <div class="col-sm-6 mb-3">
                            <div class="form-group">
                                <label for="lastName">Brand</label>
                                <input type="text" class="form-control"
                                 placeholder="Product Brand" formControlName="brand">
                            </div>
                        </div>
                        <div class="col-sm-6 mb-3">
                            <div class="form-group">
                                <label for="categoryId">Category</label>
                                <select class="form-control form-select" formControlName="categoryId">
                                    <option disabled selected>Select Category Type</option>
                                    <option *ngFor="let option of _categories?.item[0]" [value]="option.id">{{option.name}}</option>
                                </select>
                            </div>
                        </div>
                        <div class="col-sm-6 mb-3">
                            <div class="form-group">
                                <label for="Original Price">Original Price</label>
                                <input type="text" class="form-control" 
                                placeholder="Original Price" formControlName="original_Price">
                            </div>
                        </div>
                        <div class="col-sm-6 mb-3">
                            <div class="form-group">
                                <label for="lastName">Discount Price</label>
                                <input type="text" class="form-control" 
                                 placeholder="Discount Price" formControlName="discount_Price">
                            </div>
                        </div>
                        <div class="col-sm-6 mb-3">
                            <div class="form-group">
                                <label for="lastName">Product Image</label>
                                <input type="file" class="form-control" (change)="readURL($event);"
                                placeholder="Appleseed" formControlName="product_image">
                            </div>
                            <img *ngIf="imageSrc" id="preview-prod-image" class="mt-1" [src]="imageSrc" alt="your image" 
                            width="100" height="100"/>
                        </div>
                    
                       <!--  <div class="col-sm-12 mb-3">

                                <textarea class="form-control" id="message" name="message" rows="4"

                            </div>
                        </div> -->
    
                        <div class="col-sm-12 mb-3">
                            <button name="submit" class="btn btn-primary">Save Product</button>
                        </div>
    
                    </div>
                </form>
